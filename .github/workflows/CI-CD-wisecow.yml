name: CI/CD - Wisecow App

on:
  push:
    branches: ["main"]

env:
  IMAGE_NAME: dhirajpw/wisecow-app:latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: dhirajpw
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: dhirajpw/wisecow-app:latest

  deploy-to-kind:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Kind & kubectl
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
      - name: Create Kind Cluster
        run: |
          kind create cluster --name wisecow
          kubectl cluster-info
      - name: Pull Docker Image from DockerHub
        run: |
          docker pull dhirajpw/wisecow-app:latest
          kind load docker-image dhirajpw/wisecow-app:latest --name wisecow
      - name: Deploy Wisecow App to Kind
        run: |
          kubectl apply -f wisecow-deployment.yaml
          kubectl apply -f wisecow-service.yaml
      - name: Verify Deployment
        run: |
          kubectl get pods -o wide
          kubectl get svc -o wide
